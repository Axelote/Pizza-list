<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Pizza list</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
		<link rel="stylesheet" href="app.css" />
		<script src="angular.js"></script>
		<script src="angular-route.js"></script>
		<script src="app.module.js"></script>
		<script src="app.js"></script>
		<script src="pizza-list/pizza-list.module.js"></script>
		<script src="pizza-list/pizza-list.component.js"></script>
		<script src="modal/modal.module.js"></script>
		<script src="modal/modal.component.js"></script>
		<script src="cart-list/cart-list.module.js"></script>
		<script src="cart-list/cart-list.component.js"></script>
		<script src="history/history.module.js"></script>
		<script src="history/history.component.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid" ng-controller="toggleMenu">
					<ul class="nav navbar-nav" ng-controller="badgeQuantity">
						<li ng-class="{active: isActive('/main')}"><a href="#/main" >Main</a></li>
						<li ng-class="{active: isActive('/cart')}"><a href="#/cart">Cart <span class="badge">{{cartQuantity()}}</span></a></li>
						<li ng-class="{active: isActive('/history')}"><a href="#/history">History <span class="badge">{{historyQuantity()}}</span></a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<div ng-view></div>
		</main>
	</body>
</html>
