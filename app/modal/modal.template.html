<div class="modal fade in" style="display: block;" ng-controller="pizzaController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Success</h4>
      </div>
      <div class="modal-body">
        <div ng-repeat="pizzaAdded in pizza.pizzasAdded track by $index">
          Pizza was added to cart <b>{{pizzaAdded.name}}</b>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
