<div class="container-fluid" ng-controller="pizzaController">
  <div class="history">
    <table class="table table-striped">
      <tr>
        <th>Number</th>
        <th>Pizza</th>
        <th>Price</th>
        <th>Date</th>
      </tr>
      <tr ng-repeat="pizza in pizza.pizzaBought track by $index ">
        <td>{{$index+1}}</td>
        <td>{{pizza.name}}</td>
        <td>{{pizza.price}}</td>
        <td></td>
      </tr>
    </table>
  </div>
</div>
